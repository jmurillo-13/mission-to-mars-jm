<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
      .headers {
          color:white;
          font-weight: bold;  
}
    .small_text{
        color:white;

}
.card {
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #cf3d23!important;
    background-clip: border-box;
    border: 1px solid rgba(0,0,0,.125);
    border-radius: .25rem;}

</style>
    
</head> 
<body class="text-black" style="background-color:black;">
    <div class="container">
        <!-- Jumbotron -->
        <!--IMAGES: https://images5.alphacoders.com/508/508358.jpg / https://vfxblog.com/wp-content/uploads/2016/12/marsattacks1b.jpg / https://i.gifer.com/embedded/download/NRfS.gif -->
        <div class="jumbotron text-center" style="background-image: url(https://img.thedailybeast.com/image/upload/c_crop,d_placeholder_euli9k,h_1688,w_3000,x_0,y_0/dpr_1.5/c_limit,w_908/fl_lossy,q_auto/v1572722492/191030-axe-life-on-mars-tease_z4foyd); height: 400px; background-position: center; background-size: cover;">
            <h1 class="display-3 headers">MISSION TO MARS</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data Here</a></p>
        </div>
        
        <!-- NASA Mars News -->
        <div class="container">
            <div class="row" id="mars-news">
                <div class="col-lg-4 col-md-4 col-sm-12">
                        <h4 class= "headers">MARS NEWS</h4>
                        <h5 class= "small_text">{{mars.news_title}}</h5>
                        <p class= "small_text">{{mars.news_paragraph}}</p>
                </div>
                 <div class="col-lg-8 col-md-8 col-sm-12">
                    <h4 class= "headers">FEATURED IMAGE OF MARS</h4>
                    <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                    <img src="{{mars.featured_image | default('static/images/error.png', true) }}" class="img-responsive" style="max-width:100%; max-height: auto;" alt="Mars Featured Image"/>
                </div>
            </div>
         </div>  
        
        <!-- Mars Facts -->
        <div class="row" id="mars-facts">
            <div class="col-md-12">
                <h4 class= "headers">FACTS ABOUT MARS</h4>
                <p >{{mars.facts | safe}}</p>
            </div>
        </div>
                <!---</div><!--->
            <!---</div><!--->
        <!---</div><!--->
        <!-- Mars Hemispheres -->
        <h4 class= "headers">MARS HEMISPHERE</h4>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row" id="mars-hemispheres">
                    {% for hemisphere in mars.hemispheres %}
                    <div class="col-md-6">
                        <div class="card text-white" style="margin: 30px;">
                            <!-- If Images are False/None/Non-Existent, Then Default to Error Message -->
                            <img class="card-img-top" src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..."/>
                            <div class="card-body">
                                <p class="card-text">{{hemisphere.title}}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <!-- jQuery, Popper.js & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
